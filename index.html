<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game Using Switch Case</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js"></script>
</head>

<body>
  <div class="title">
    <h1>Puzzle Image</h1>
    <h1>Original Image</h1>
  </div>
  <div class="reset">
    <button onclick="reset()">Reset</button>
    <button onclick="suffle()" id="suffle">Suffle</button>
  </div>
  <div class="main">
    <div class="container">
      <img id="img1" src="animal1.jpg" alt="" onclick="swap('img1')">
      <img id="img2" src="animal2.jpg" alt="" onclick="swap('img2')">
      <img id="img3" src="animal3.jpg" alt="" onclick="swap('img3')">
      <img id="img4" src="animal4.jpg" alt="" onclick="swap('img4')">
      <img id="img5" src="animal5.jpg" alt="" onclick="swap('img5')">
      <img id="img6" src="animal6.jpg" alt="" onclick="swap('img6')">
      <img id="img7" src="animal7.jpg" alt="" onclick="swap('img7')">
      <img id="img8" src="animal8.jpg" alt="" onclick="swap('img8')">
      <img id="img9" src="blank.jpg" alt="" onclick="swap('img9')">
      <img id="img10" src="animal9.jpg" alt="" onclick="swap('img10')">
    </div>

    <div class="original-img">
      <img src="animal.jpg" alt="">
    </div>
  </div>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="xwin"></p> <!-- Added an ID for easier targeting -->
    </div>
  </div>

<script>
  let empty="file:///C:/Users/user/Desktop/imag%20pazill/blank.jpg";

//This is commanswap function for all images

function commanswap(Img1, Img2) {
    const img1 = document.getElementById(Img1);
    const img2 = document.getElementById(Img2);

    let temp = img1.src;
    img1.src = img2.src;
    img2.src = temp;
}


// This is comman image click function
function swap(clickbtn) {
    switch (clickbtn) {
        case 'img1':
            if (document.getElementById("img2").src == empty) {
                commanswap('img2', 'img1');
            }
            if (document.getElementById("img4").src == empty) {
                commanswap('img4', 'img1');
            }

            break;

        case 'img2':
            if (document.getElementById("img3").src == empty) {
                commanswap('img3', 'img2');
            }
            if (document.getElementById("img5").src == empty) {
                commanswap('img5', 'img2');
            }
            if (document.getElementById("img1").src == empty) {
                commanswap('img1', 'img2');
            }

            break;

        case 'img3':
            if (document.getElementById("img6").src == empty) {
                commanswap('img6', 'img3');
            }
            if (document.getElementById("img2").src == empty) {
                commanswap('img2', 'img3');
            }

            break;

        case 'img4':
            if (document.getElementById("img7").src == empty) {
                commanswap('img7', 'img4');
            }
            if (document.getElementById("img5").src == empty) {
                commanswap('img5', 'img4');
            }
            if (document.getElementById("img1").src == empty) {
                commanswap('img1', 'img4');
            }
            break;

        case 'img5':
            if (document.getElementById("img8").src == empty) {
                commanswap('img8', 'img5');
            }
            if (document.getElementById("img4").src == empty) {
                commanswap('img4', 'img5');
            }
            if (document.getElementById("img6").src == empty) {
                commanswap('img6', 'img5');
            }
            if (document.getElementById("img2").src == empty) {
                commanswap('img2', 'img5');
            }
            break;

        case 'img6':
            if (document.getElementById("img9").src == empty) {
                commanswap('img6', 'img9');
            }
            if (document.getElementById("img5").src == empty) {
                commanswap('img5', 'img6');
            }
            if (document.getElementById("img3").src == empty) {
                commanswap('img3', 'img6');
            }
            break;

        case 'img7':
            if (document.getElementById("img8").src == empty) {
                commanswap('img7', 'img8');
            }
            if (document.getElementById("img4").src == empty) {
                commanswap('img4', 'img7');
            }
            break;

        case 'img8':
            if (document.getElementById("img9").src == empty) {
                commanswap('img8', 'img9');
            }
            if (document.getElementById("img7").src == empty) {
                commanswap('img7', 'img8');
            }
            if (document.getElementById("img5").src == empty) {
                commanswap('img5', 'img8');
            }
            break;

        case 'img9':
            if (document.getElementById("img8").src == empty) {
                commanswap('img8', 'img9');

            }
            if (document.getElementById("img6").src == empty) {
                commanswap('img9', 'img6');
            }
            break;

    }
    checkwin()
}

function checkwin() {
    if ((document.getElementById('img1').src == empty) &&
        (document.getElementById('img2').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal8.jpg") &&
        (document.getElementById('img3').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal7.jpg") &&
        (document.getElementById('img4').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal6.jpg") &&
        (document.getElementById('img5').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal5.jpg") &&
        (document.getElementById('img6').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal4.jpg") &&
        (document.getElementById('img7').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal3.jpg") &&
        (document.getElementById('img8').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal2.jpg") &&
        (document.getElementById('img9').src == "file:///C:/Users/user/Desktop/imag%20pazill/animal1.jpg")
    ) {
        var o = document.getElementById('img10');
        o.style.display = "block";

        let temp = document.getElementById('img1').src;
        document.getElementById('img1').src = document.getElementById('img10').src;
        document.getElementById('img10').src = temp;

        var o = document.getElementById('img10');
        o.style.display = "none";
        // Set the message dynamically
        var xwin = document.getElementById("xwin");
        xwin.innerText = "Puzzle Solved You Win the game!";
        // Show modal
        var modal = document.getElementById("myModal");
        modal.style.display = "block";

        // Close modal when close button is clicked
        var closeBtn = document.getElementsByClassName("close")[0];
        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

    }
}


function reset() {
    (document.getElementById('img9').src = empty) &&
        (document.getElementById('img8').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal8.jpg") &&
        (document.getElementById('img7').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal7.jpg") &&
        (document.getElementById('img6').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal6.jpg") &&
        (document.getElementById('img5').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal5.jpg") &&
        (document.getElementById('img4').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal4.jpg") &&
        (document.getElementById('img3').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal3.jpg") &&
        (document.getElementById('img2').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal2.jpg") &&
        (document.getElementById('img1').src = "file:///C:/Users/user/Desktop/imag%20pazill/animal1.jpg")



    // Set the message dynamically
    var xwin = document.getElementById("xwin");
    xwin.innerText = "Play Again All the Best";
    // Show modal
    var modal = document.getElementById("myModal");
    modal.style.display = "block";

    // Close modal when close button is clicked
    var closeBtn = document.getElementsByClassName("close")[0];
    closeBtn.onclick = function () {
        modal.style.display = "none";
    };

}
</script>

<style>
  body {
  background-color: aliceblue;
}

.title {
  display: flex;
  justify-content: space-around;
}

.main {
  display: flex;
  justify-content: space-around;
  align-items: flex-start;
  height: 100vh;
}

.container {

  display: grid;
  grid-template-columns: repeat(3, 150px);
  border: 1px solid black;
}

.container img {
  width: 150px;
  height: 150px;
}

.original-img img {
  width: 510px;
  height: auto;
  border: 1px solid black;
}

.title h1 {
  background-color: black;
  color: white;
  font-weight: bold;
  padding: 5px;
  border-radius: 5px;

}


#img10 {
  display: none;
}

/* Modal styles */
.modal {
  display: none;
  /* Hidden by default */
  position: fixed;
  /* Stay in place */
  z-index: 1;
  /* Sit on top */
  left: 0;
  top: 0;
  width: 100%;
  /* Full width */
  height: 100%;
  /* Full height */
  overflow: auto;
  /* Enable scroll if needed */
  background-color: rgba(0, 0, 0, 0.4);
  /* Black w/ opacity */
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  /* Could be more or less, depending on screen size */
  text-align: center;
  font-size: 30px;
  border-radius: 10px;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  background-color: purple;
  padding: 5px 8px 5px 8px;
  border-radius: 30px;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.reset {
  display: flex;
  align-items: center;
  justify-content: space-around;
}

.reset button {
  background-color: rebeccapurple;
  color: white;
  padding: 10px 20px;
  margin-bottom: 5px;
  border-radius: 5px;
  border: none;
  font-weight: bold;
}


</style>
</body>

</html>
